<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pointless!</title>
</head>
<body>
    <nav>
        <button>
            <span>Scorer</span>
        </button>
        <button>
            <span>Questions</span>
        </button>
        <button>
            <span>Scoreboard</span>
        </button>
    </nav>
    <div class="scorer max hidden">
        <div class="scorer-container flex-center">
            <div class="score-number flex-center">
                <span class="text-shadow">100</span>
            </div>
            <div class="score-jackpot">
                <div class="overlays">
                    <div class="vignette"></div>
                    <div class="main"></div>
                    <div class="sides">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="questions max hidden"></div>
    <div class="scoreboard max hidden"></div>
</body>
</html>
